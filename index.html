<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verseras Labs | Consulting & Development</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500&family=Space+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --text: #1a1a1a;
            --muted: #888;
            --accent: #2563eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .container {
            max-width: 480px;
            text-align: center;
        }

        .logo {
            font-family: 'Space Mono', monospace;
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.1em;
            margin-bottom: 3rem;
        }

        .logo span {
            color: var(--accent);
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--muted);
            margin-bottom: 1.5rem;
        }

        .status::before {
            content: '';
            width: 6px;
            height: 6px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        h1 {
            font-size: clamp(2rem, 6vw, 3rem);
            font-weight: 300;
            line-height: 1.2;
            margin-bottom: 1.5rem;
        }

        .description {
            color: var(--muted);
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        .services {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
        }

        .services span {
            font-size: 0.8rem;
            color: var(--muted);
            letter-spacing: 0.05em;
        }

        .footer {
            font-size: 0.75rem;
            color: #bbb;
            letter-spacing: 0.02em;
        }

        @media (max-width: 480px) {
            .services {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">VERSERAS<span>.</span>LABS</div>
        
        <div class="status">Coming Soon</div>
        
        <h1>Building what's next</h1>
        
        <p class="description">
            A consulting and development studio focused on strategy, 
            analytics, and building products that matter.
        </p>

        <div class="services">
            <span>Consulting</span>
            <span>Development</span>
            <span>Analytics</span>
        </div>

        <div class="footer">
            Â© 2026 Verseras Labs. All rights reserved.
        </div>
    </div>
</body>
</html>
